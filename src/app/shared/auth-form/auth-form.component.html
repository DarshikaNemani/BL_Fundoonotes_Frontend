<div class="auth-container">
  <div class="auth-form">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
    
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isLoginMode" class="form-group">
        <input formControlName="firstName" placeholder="First Name" type="text">
        <input formControlName="lastName" placeholder="Last Name" type="text">
        <input formControlName="phoneNumber" placeholder="Phone Number" type="tel">
      </div>
      
      <div class="form-group">
        <input formControlName="email" placeholder="Email" type="email">
        <input formControlName="password" placeholder="Password" type="password">
      </div>
      
      <button type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
    </form>
    
    <p>
      {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
      <span (click)="toggleMode()" class="toggle-link">
        {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </span>
    </p>
  </div>
</div>
