<div class="note-card">
  <!-- View Mode -->
  <div *ngIf="!isEditing" class="view-mode">
    <h3>{{ note.title }}</h3>
    <p>{{ note.description }}</p>
    <div class="note-actions">
      <button (click)="onEdit()" class="edit-btn">Edit</button>
      <button (click)="onDelete()" class="delete-btn">Delete</button>
    </div>
  </div>

  <!-- Edit Mode -->
  <div *ngIf="isEditing" class="edit-mode">
    <input 
      [(ngModel)]="editTitle" 
      placeholder="Note Title" 
      class="edit-title"
      type="text">
    <textarea 
      [(ngModel)]="editDescription" 
      placeholder="Write your note..." 
      class="edit-description"
      rows="4"></textarea>
    <div class="edit-actions">
      <button (click)="onSave()" class="save-btn" [disabled]="!editTitle.trim() || !editDescription.trim()">Save</button>
      <button (click)="onCancel()" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>
