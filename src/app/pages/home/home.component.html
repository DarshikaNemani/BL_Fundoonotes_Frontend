<div class="home-container">
  <app-note-form (noteAdded)="addNote($event)"></app-note-form>
  
  <div class="notes-grid">
    <app-note-card 
      *ngFor="let note of notes" 
      [note]="note"
      (editNote)="editNote($event)"
      (deleteNote)="deleteNote($event)">
    </app-note-card>
  </div>
</div>
